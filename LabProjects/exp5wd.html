<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width  =device-width, initial-scale=1.0">
    <title>Experiment:5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><br>
    <hr>
    <form  method="post" action="submit.html">
       <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        <label>Gender:</label > 
        <input type="radio" name="gender"id="male" value="male" required> 
        <label for="male">Male<label>   
        <input type="radio" name="gender" id="female" value="female" required> 
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" required>
        <label for="other">Other</label><br><br>
        <label for="course">Course:</label>
        <select name="course" id="course" required>
            <option value="" disabled selected>--Select Course--</option>
            <option value="B.tech">B.tech</option>
            <option value="BCA">BCA</option>
            <option value="M.tech">M.tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
        </select><br><br>
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter phone number" name="contact" required><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address" name="address" rows="5" cols="40" required></textarea><br><br>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form><hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>
</body>
</html>
