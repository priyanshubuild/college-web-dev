<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment:4</title>
</head>
<body>
 <form action="Source.html">
    <h1>Hotel Room Booking Form</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phno"><br><br>
    <label for="Check-in Date">Check-in Date:</label>
    <input type="date" id="Check-in Date" name="checkindate"><br><br>
    <label for="Check-out Date">Check-out Date:</label>
    <input type="date" id="Check-out Date" name="checkoutdate"><br><br>
    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="type">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
    </select><br><br>
    <label for="number of guests">Number of Guests:</label>
    <input type="number" id="number of guests" name="count"><br><br>
    <label for="Special Requests:">Special Requests:</label><br>
    <textarea id="Special Requests" rows="5" cols="50" name="specialRequest"></textarea><br><br>
    <button type="submit">Book Now</button>
    <button type="reset">Reset Form</button>
</form>
</body>
</html>
